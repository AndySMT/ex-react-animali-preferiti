<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root"></div>
    <script type='text/babel'>
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(
            <App />);
        function App() {
            const { useState } = React
            const [animals, setAnimals] = useState([])
            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
            const addAnimal = () => {
                const random = Math.floor(Math.random() * animalsChoices.length);
                const randomAnimal = animalsChoices[random];
                setAnimals([...animals, randomAnimal]);
            };
            return (
                <>
                    <header>
                        <h1>I miei animali Preferiti</h1>
                    </header>
                    <main>
                        <figure>
                            <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
                        </figure>
                        <div className="lista-animali">
                            <button className="bg-blue-500 text-white text-sm px-1 mt-2 rounded" onClick={addAnimal}>Aggiungi Animale</button>
                            <details>
                                <summary>
                                    Animali
                                </summary>
                                <ul>
                                    {animals.map((animal, index) => <li key={index}>{animal}</li>)}
                                </ul>
                            </details>
                        </div>
                    </main >
                    <footer>
                        <p>Creato con amore da... un collega sbadato! üêæ</p>
                    </footer>
                </>
            )
        }

    </script>
</body>

</html>
